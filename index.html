<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <title>Loans</title>
</head>

<body>

    <div class="container">

        <header class="header">
            <nav class="menu">
                <p class="menu__logo">Loans.com</p>
                <ul class="menu__item-list">
                    <li class="menu__item">
                        <a class="menu__link" href="">Rates & Fees</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="">How to apply</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="">Questions?</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="main">

            <div class="main__intro">

                <div class="intro-info">
                    <h2 class="intro-info__tagline">Personal Loans</h2>
                    <h1 class="intro-info__headline">Put your plans <br> into actions.</h1>
                    <div class="intro-info__item-list">
                        <p class="intro-info__item intro-info__item--icon1">Online application</p>
                        <p class="intro-info__item intro-info__item--icon2">Up to $50.000</p>
                        <p class="intro-info__item intro-info__item--icon3">The money is <br> yours in 48h</p>
                    </div>
                </div>

                <div class="intro-form">
                    <p class="intro-form__headline">Let's change your life?</p>
                    <form class="intro-form__input-list">
                        <label for="text" class="intro-form__label">Full name</label>
                        <input type="text" class="intro-form__input">
                        <label for="email" class="intro-form__label">E-mail</label>
                        <input type="email" class="intro-form__input">
                        <label for="text" class="intro-form__label">How much do you need?</label>
                        <input type="text" class="intro-form__input">
                    </form>
                    <button class="intro-form__btn">Check your rates</button>
                </div>

            </div>
            
        </section>

    </div>

</body>

</html>
